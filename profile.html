      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content planforms">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Add a new Plan</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             


              <form id="planForm">
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="location" class="input custom-input" placeholder="place"  required/>
                 
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="description" class="input custom-input" placeholder="write a short description" required/>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="peoplelimit" class="input custom-input" placeholder="peoplelimit" required/>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="cost" class="input custom-input" placeholder="cost" required/>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="date" id="date" class="input custom-input" placeholder="tour date" required/>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="time" id="time" class="input custom-input" placeholder="start time" required/>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="file" id="image" class="input custom-input" placeholder="image" required/>
                </div>

                
              </form>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button onclick="addplan(event)" type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>





      <div class="modal fade" id="exampleMod" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content profileforms">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Add your profile info</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             


              <form id="profileForm">
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="bio" class="input custom-input" placeholder="Add a short bio"  required/>
                 
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <select id="gender" class="input custom-input" required>
                      <option value="" disabled selected>Select gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                  </select>
              </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="phone" class="input custom-input" placeholder="phone(+880)" required/>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="city" class="input custom-input" placeholder="city" required/>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="fb" class="input custom-input" placeholder="facebook" required/>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="x" class="input custom-input" placeholder="x" required/>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="file" id="img" class="input custom-input" placeholder="image" required/>
                </div>

                
              </form>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button onclick="addprofileinfo(event)" type="button" class="btn btn-primary">save</button>
            </div>
