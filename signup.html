    <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        


        <div class="card row d-flex justify-content-center signupcard mt-5 mb-5 bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
                <form id="registrationForm" action="" onsubmit="handleregistration(event)">
                    <p id="error" class="error bg-danger text-white text-center"></p>
                    <p id="success" class='bg-success text-white text-center'></p>

                    <div class="row">
                        <!-- First name input -->
                        <div class="col-md-6 mb-4 logoback">
                            <div class="form-outline">
                                <input id="first_name" type="text" placeholder="First name" class="form-control custom-input" required>
                                <label class="form-label" for="first_name"></label>
                            </div>
                        </div>

                        <!-- Last name input -->
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input id="last_name" type="text" placeholder="Last name" class="form-control custom-input" required>
                                <label class="form-label" for="last_name"></label>
                            </div>
                        </div>

                        <!-- Username input -->
                        <div class="col-md-6 mb-4">
                            <div class="form-outline ">
                                <input id="username" type="text" placeholder="Username" class="form-control custom-input" required>
                                <label class="form-label" for="username"></label>
                            </div>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input id="email" type="email" placeholder="Email address" class="form-control custom-input" required>
                        <label class="form-label" for="email"></label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input id="pass" type="password" placeholder="Password" class="form-control custom-input" required>
                        <label class="form-label" for="pass"></label>
                    </div>

                    <!-- Confirm Password input -->
                    <div class="form-outline mb-4">
                        <input id="againpass" type="password" placeholder="Confirm Password" class="form-control custom-input" required>
                        <label class="form-label" for="againpass"></label>
                    </div>

                    
                    <!-- Submit button -->
                    <input type="submit" class="submit-btn custom-input" value="Sign Up">
                      
                    <!-- Social login buttons -->
                    <div class="text-center">
                        <p class="mt-5"><b>already have an account? <a class="navbar-brand text-white" href="login.html">Login Here</a> </b></p>
                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </form>
            </div>
            
        </div>
           
       
    </div>
    <img class="carimage" src="https://res.cloudinary.com/dk2vgd0dv/image/upload/v1727128590/ehl9i13rk9gocgklh25a.png"/>
